name: ğŸš€ Deploy to cPanel via FTP

on:
  push:
    branches:
      - main # Change this to your default branch (main or master)

jobs:
  ftp_deploy_job:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a stable Node.js version compatible with your project

      - name: ğŸ“¦ Install Dependencies
        # We skip the cache and just install everything because the build is fast
        run: npm install

      - name: ğŸ— Build Project
        # This command runs "vite build" (npm run build) and creates the 'dist' folder
        run: npm run build 
        env:
          CI: false # Prevents warnings from turning into build failures

      - name: ğŸ“‚ Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # The local directory is where Vite outputs the finalized static files
          local-dir: ./dist/ 
          # The remote-dir is the root of the FTP account (public_html or a subdomain folder)
          remote-dir: /public_html
          # Optional: Delete files on the server that are NOT in your local-dir
          args: --delete --skip-if-unchanged